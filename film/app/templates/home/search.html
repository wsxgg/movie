{% extends 'home/base.html' %}
{% import 'ui/home_page.html' as pg %}

{% block content %}
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for i in page_data.items %}
            <div class="media">
                <div class="media-left">
                    <a href="{{ url_for('home.video', id=i.id) }}">
                        <img class="media-object" src="{{ url_for('static', filename='uploads/movies/'+i.logo) }}" style='width:131px;height:83px;' alt="{{ i.title }}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ i.title }}<a href="{{ url_for('home.video', id=i.id) }}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    {{ i.info }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            {{ pg.page(page_data, 'home.search', key=key) }}
        </div>
    </div>
</div>
{% endblock content %}
