{% extends "home/base_user.html" %}
{% import 'ui/home_page.html' as pg %}

{% block info %}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;登录日志</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr>
                    <td style="width:10%">编号</td>
                    <td style="width:30%">登录时间</td>
                    <td style="width:30%">登录IP</td>
                    <!-- <td style="width:30%">登录地址</td> -->
                </tr>
                {% for i in page_data.items %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.add_time }}</td>
                    <td>{{ i.ip }}</td>
                    <!-- <td>云南昆明</td> -->
                </tr>
                {% endfor %}
            </table>
            <div class="col-md-12 text-center" style="margin-top:6px;">
                {{ pg.page(page_data, 'home.loginlog') }}
            </div>
        </div>
    </div>
</div>
{% endblock info %}

<!-- 修改高亮 -->
{% block js %}
<script>
    $(document).ready(function(){
        $('#m-4').addClass("active");
    });
</script>
{% endblock js %}
